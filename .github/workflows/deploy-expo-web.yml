name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use the Node.js version compatible with your Expo version
          cache: 'npm'
          cache-dependency-path: 'ExpoGallery/package-lock.json'

      - name: Install dependencies
        run: |
          cd ExpoGallery
          npm ci

      - name: Build Expo web
        run: |
          cd ExpoGallery
          npx expo export --platform web
        env:
          NODE_OPTIONS: "--max_old_space_size=4096" # Increase memory limit if needed

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ExpoGallery/web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}